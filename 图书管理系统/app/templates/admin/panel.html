{% extends 'base.html' %}

{% block title %}Admin Panel{% endblock %}

{% block content %}
<div class="page-header">
    <div class="container">
        <h1><i class="fas fa-cog mr-2"></i>管理面板</h1>
        <p class="lead">管理您的图书管理系统</p>
    </div>
</div>

<div class="container">
    <div class="row mt-4">
        <div class="col-md-6 mb-4">
            <div class="card h-100">
                <div class="card-body text-center">
                    <i class="fas fa-books fa-3x text-primary mb-3"></i>
                    <h5 class="card-title">图书管理</h5>
                    <p class="card-text">添加、编辑或删除图书馆藏书籍。</p>
                    <a href="{{ url_for('admin.manage_books') }}" class="btn btn-primary">
                        <i class="fas fa-cog mr-1"></i>管理图书
                    </a>
                </div>
            </div>
        </div>
        <div class="col-md-6 mb-4">
            <div class="card h-100">
                <div class="card-body text-center">
                    <i class="fas fa-users fa-3x text-primary mb-3"></i>
                    <h5 class="card-title">用户管理</h5>
                    <p class="card-text">查看和管理用户账户。</p>
                    <a href="{{ url_for('admin.manage_users') }}" class="btn btn-primary">
                        <i class="fas fa-users-cog mr-1"></i>管理用户
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
