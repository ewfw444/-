{% extends 'base.html' %}

{% block title %}编辑图书{% endblock %}

{% block content %}
<div class="container">
    <div class="card">
        <div class="card-header bg-primary text-white">
            <h4><i class="fas fa-edit mr-2"></i>编辑图书</h4>
        </div>
        <div class="card-body">
            <form method="post">
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label><i class="fas fa-book mr-2"></i>书名</label>
                        <input type="text" class="form-control" name="title" value="{{ book.title }}" required>
                    </div>
                    <div class="form-group col-md-6">
                        <label><i class="fas fa-user mr-2"></i>作者</label>
                        <input type="text" class="form-control" name="author" value="{{ book.author }}" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-4">
                        <label><i class="fas fa-barcode mr-2"></i>ISBN</label>
                        <input type="text" class="form-control" name="isbn" value="{{ book.isbn }}" required>
                    </div>
                    <div class="form-group col-md-4">
                        <label><i class="fas fa-layer-group mr-2"></i>总数量</label>
                        <input type="number" class="form-control" name="quantity" value="{{ book.quantity }}" min="1" required>
                    </div>
                    <div class="form-group col-md-4">
                        <label><i class="fas fa-book-open mr-2"></i>可借数量</label>
                        <input type="number" class="form-control" name="available" value="{{ book.available }}" min="0" required>
                    </div>
                </div>
                <div class="form-group">
                    <label><i class="fas fa-tags mr-2"></i>分类</label>
                    <select class="form-control" name="category" required>
                        <option value="literature" {% if book.category == 'literature' %}selected{% endif %}>文学小说</option>
                        <option value="technology" {% if book.category == 'technology' %}selected{% endif %}>科技教育</option>
                        <option value="humanities" {% if book.category == 'humanities' %}selected{% endif %}>人文社科</option>
                        <option value="art" {% if book.category == 'art' %}selected{% endif %}>艺术设计</option>
                        <option value="life" {% if book.category == 'life' %}selected{% endif %}>生活休闲</option>
                    </select>
                </div>
                <div class="form-group">
                    <a href="{{ url_for('admin.manage_books') }}" class="btn btn-secondary">
                        <i class="fas fa-arrow-left mr-2"></i>返回
                    </a>
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-save mr-2"></i>保存修改
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
